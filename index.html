---
title: Support
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-12">
      {% include popular.html %}
      {% include categories.html %}
      {% include search.html %}
    </div>
  </div>
</div>

<script src="{{ "/js/lunr.js" | absolute_url }}"></script>
<script>

  window.posts = [
    {% for post in site.posts %}

      {
        title: `{{ post.title }}`,
        content: `{{ post.content }}`,
        url: `{{ post.url | absolute_url }}`,
        popular: {{ post.popular }},
      },

    {% endfor %}
  ];

</script>
<script src="{{ "/js/search.js" | absolute_url }}"></script>
