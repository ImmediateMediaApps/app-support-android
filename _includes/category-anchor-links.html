<ul class="link-list hide-dots use-icons">
{% for category in site.categories %}
  {% if category[0] == page.category %}
    {% for post in category[1] %}
      <li class="link-list__item"><a href="#post-{{ post.title | slugify }}"><i class="link-list__icon fa fa-question-circle"></i>{{post.title}}</a></li>
    {% endfor %}
  {% endif %}
{% endfor %}
</ul>
