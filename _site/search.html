  <body class="ios">
    <header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a href="http://localhost:4000/support-prototype/"><img class="masthead__logo" src="http://localhost:4000/support-prototype/img/gardeners-world-logo.png" width="600" height="240" /></a>

      <div class="container">
  <div class="row">
    <div class="col-12">

      <div class="component component-search">
  <h2>Ask a question</h2>
  <form method="GET" action="http://localhost:4000/support-prototype/search-results.html">
    <div class="row gutters-tablet-and-up">
      <div class="col-md-10 col-10 col-query">
        <input type="search" class="form-control" name="query" placeholder="e.g. how do I..." />
      </div>
      <div class="col-md-2 col-2 col-submit">
        <button type="submit" class="btn btn-primary btn-search">
          <i class="fa fa-search mobile-only" aria-hidden="true"></i>
          <span class="tablet-and-up">Search</span>
        </button>
      </div>
    </div>
  </form>
</div>


    </div>
  </div>
</div>

                </ul>

      </div>
  </div>
</footer>
